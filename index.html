<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>

<body>
    <div id="library-container">
        <div id="header-container">
            <h1>library.</h1>
            <p>Books you've read. Books you haven't read. Books.</p>
        </div>
        <div id="book-container">
            <div class="book book-header">
                <div class="book-title-header book-sort"><h2>Title</h2><div class="sorter">▸</div></div>
                <div class="book-author-header book-sort"><h2>Author</h2><div class="sorter">▸</div></div>
                <div class="book-year-header book-sort"><h2>Year</h2><div class="sorter">▸</div></div>
                <div class="book-genre-header book-sort"><h2>Genre</h2><div class="sorter">▸</div></div>
                <div class="book-read-header book-sort"><h2>Read</h2><div class="sorter">▸</div></div>
            </div>
            <hr>
            <!--   This is a placeholder to visualise the .book structure          
            <div class="book">
                <div class="book-title">Neuromancer</div>
                <div class="book-author">William Gibson</div>
                <div class="book-year">1984</div>
                <div class="book-genre">Science fiction</div>
                <div class="book-read">YES</div>
            </div> -->
        </div>
        <div id="footer-container">
            <button id="add-book">+</button>
        </div>
        <div id="add-container" class="hidden">
            <hr>
            <form id="add-form">
                <label for="title">Title:</label>
                <label for="author">Author:</label>
                <label for="year">Year:</label>
                <label for="genre">Genre:</label>
                <label for="read">Read?</label>
                <input type="text" name="title" id="title" required>
                <input type="text" name="author" id="author" required>
                <input type="number" name="year" id="year" min="1">
                <input type="text" name="genre" id="genre">
                <input type="checkbox" name="read" id="read">
            </form>
            <button id="add-button" form="add-form" type="submit">add book.</button>
            <hr>
        </div>
    </div>
    
</body>

</html>
