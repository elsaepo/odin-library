<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>

<body>
    <div id="library-container">
        <div id="header-container">
            <h1>library.</h1>
            <p>Books you've read. Books you haven't read. Books.</p>
        </div>
        <div id="book-container">
            <div class="book book-header">
                <div class="book-title-header">Title</div>
                <div class="book-author-header">Author</div>
                <div class="book-year-header">Year</div>
                <div class="book-genre-header">Genre</div>
                <div class="book-read-header">Read</div>
            </div>
            <hr>
            <!--   This is a placeholder to visualise the .book structure          
            <div class="book">
                <div class="book-title">Neuromancer</div>
                <div class="book-author">William Gibson</div>
                <div class="book-year">1984</div>
                <div class="book-genre">Science fiction</div>
                <div class="book-read">YES</div>
            </div>
            <hr>
            -->
        </div>
        <div id="footer-container">
            <button id="add-book">ADD BOOK</button>
        </div>
        <div id="add-container">
            <hr>
            <form id="add-form">
                <label for="title">Title:</label><input type="text" name="title" id="title">
                <label for="author">Author:</label><input type="text" name="author" id="author">
                <label for="year">Year:</label><input type="number" name="year" id="year">
                <label for="genre">Genre:</label><input type="text" name="genre" id="genre">
                <input type="checkbox" name="read" id="read"><label for="read">Have read</label>
            </form>
            <button id="add-button" form="add-form" type="submit">Add!</button>
            <hr>
        </div>
    </div>
    
</body>

</html>
